<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernspiel-Sammlung - Karteikasten Edition</title>
    <style>
        /* --- DEIN ORIGINAL-DESIGN --- */
        #main-menu {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; background: linear-gradient(135deg, #7ed957, #5d8aff);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .menu-card { background: white; padding: 40px; border-radius: 40px; text-align: center; box-shadow: 0 15px 30px rgba(0,0,0,0.2); }
        .menu-btn {
            display: block; width: 100%; padding: 20px; margin: 15px 0;
            font-size: 22px; font-weight: bold; border: none; border-radius: 20px;
            cursor: pointer; color: white; transition: 0.2s;
        }
        .btn-g1 { background-color: #4CAF50; }
        .btn-g2 { background-color: #5d8aff; }
        .btn-g3 { background-color: #ff9800; }
        
        .game-wrapper { display: none; width: 100%; height: 100vh; position: relative; }
        .back-btn {
            position: absolute; top: 10px; left: 10px; padding: 8px 15px;
            background: #333; color: white; border-radius: 10px; cursor: pointer;
            font-family: sans-serif; font-size: 14px; z-index: 1000; border: none;
        }

        /* Titelzeile Style */
        .game-title-header {
            font-size: 24px;
            color: #1e3a8a;
            margin-bottom: 20px;
            font-weight: bold;
            border-bottom: 2px dashed #ccc;
            padding-bottom: 10px;
        }

        .box-status-container {
            display: flex; gap: 8px; justify-content: center; margin-bottom: 15px;
            font-family: sans-serif;
        }
        .box-indicator {
            background: #f0f0f0; border: 2px solid #ccc; border-radius: 8px;
            padding: 5px 10px; min-width: 40px; text-align: center;
        }
        .box-indicator.active-box { border-color: #5d8aff; background: #eef4ff; }
        .box-indicator.goal-box { border-color: #ffd700; background: #fffdf0; font-weight: bold; }
        .box-label { font-size: 10px; display: block; color: #666; text-transform: uppercase; }
        .box-count { font-size: 18px; font-weight: bold; color: #333; }

        .g1-body { background-color: #eef9bf; font-family: 'Comic Sans MS', 'Segoe UI', cursive, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #g1-container { background-color: white; padding: 30px; border-radius: 40px; box-shadow: 0 15px 0px #aad922; text-align: center; max-width: 600px; width: 90%; border: 6px solid #7ed957; }
        #g1-progress { font-size: 18px; color: #666; margin-bottom: 10px; }
        #g1-word-display { font-size: 56px; font-weight: bold; margin: 30px 0; color: #2c3e50; }
        .g1-btn-container { display: flex; justify-content: center; gap: 25px; }
        .g1-btn { padding: 20px 40px; font-size: 24px; font-weight: bold; border: none; border-radius: 25px; cursor: pointer; color: white; box-shadow: 0 6px 0px rgba(0,0,0,0.2); transition: all 0.1s; }
        .g1-btn:active { transform: translateY(4px); box-shadow: 0 2px 0px rgba(0,0,0,0.2); }
        .g1-correct { background-color: #4CAF50; }
        .g1-wrong { background-color: #F44336; }
        #g1-feedback { margin-top: 25px; font-size: 26px; font-weight: bold; min-height: 40px; }

        .g2-body { background-color: #f0f4ff; font-family: 'Comic Sans MS', cursive, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #g2-container { background-color: white; padding: 40px; border-radius: 40px; box-shadow: 0 15px 0px #adc4ff; text-align: center; max-width: 650px; width: 90%; border: 6px solid #5d8aff; }
        #g2-word-container { font-size: 55px; font-weight: bold; margin: 25px 0; color: #2c3e50; display: flex; justify-content: center; align-items: center; }
        #g2-user-input { font-family: inherit; font-size: 45px; width: 90px; text-align: center; border: 4px dashed #5d8aff; border-radius: 15px; background-color: #f9fbff; color: #1e3a8a; margin: 0 10px; }

        .g3-body { background-color: #e0f7fa; font-family: 'Comic Sans MS', cursive, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #g3-container { background-color: white; padding: 40px; border-radius: 40px; box-shadow: 0 15px 0px #81d4fa; text-align: center; max-width: 600px; width: 90%; border: 6px solid #0288d1; }
        #g3-word-display { font-size: 70px; font-weight: bold; margin: 30px 0; color: #d32f2f; min-height: 100px; }
        .g3-btn { padding: 20px 40px; font-size: 22px; font-weight: bold; border: none; border-radius: 25px; cursor: pointer; color: white; box-shadow: 0 6px 0px rgba(0,0,0,0.2); transition: 0.1s; }
        .g3-btn-speak { background-color: #ff9800; margin-bottom: 20px; width: 100%; }
        .g3-btn-show { background-color: #2196f3; width: 100%; }
        .g3-choice-container { display: flex; justify-content: center; gap: 20px; display: none; }
        
        .hidden { display: none !important; }

        #teacher-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000; display: none;
            justify-content: center; align-items: center; font-family: sans-serif;
        }
        .teacher-card { background: white; padding: 20px; border-radius: 20px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        .teacher-btn-save { background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; margin-top: 15px; width: 100%; font-weight: bold; }
        .teacher-btn-link { background: #2196F3; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; margin-top: 5px; width: 100%; font-weight: bold; }
        .teacher-input-title { width: 100%; margin-bottom: 10px; padding: 5px; border: 1px solid #ccc; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="main-menu">
        <div class="menu-card">
            <h1 style="margin-top:0">Lernspiel-Sammlung</h1>
            <button class="menu-btn btn-g1" onclick="startG1()">Rechtschreib-Held</button>

            <button class="menu-btn" style="background:#888; font-size:14px; padding:5px;" onclick="BoxSystem.resetProgress()">üîÑ Fortschritt l√∂schen</button>
        </div>
    </div>

    <div id="teacher-overlay">
        <div class="teacher-card">
            <h2>Lehrerbereich</h2>
            
            <p><strong>Spiel 1: Rechtschreib-Held</strong></p>
            <input type="text" id="title-g1" class="teacher-input-title" placeholder="Titel f√ºr Spiel 1">
            <textarea id="input-g1" style="width:100%; height:60px;">Katze/r, Katse/f, Jacke/r, Jake/f</textarea>
            
            <p><strong>Spiel 2: Rechtschreib-Profi</strong></p>
            <input type="text" id="title-g2" class="teacher-input-title" placeholder="Titel f√ºr Spiel 2">
            <textarea id="input-g2" style="width:100%; height:60px;">Ka/tz/e, Ja/ck/e, si/tz/en</textarea>
            
            <p><strong>Spiel 3: Schreib-Profi</strong></p>
            <input type="text" id="title-g3" class="teacher-input-title" placeholder="Titel f√ºr Spiel 3">
            <textarea id="input-g3" style="width:100%; height:60px;">Katze, Jacke, sitzen</textarea>
            
            <button class="teacher-btn-save" onclick="saveTeacherData()">Lokal Speichern</button>
            <button class="teacher-btn-link" onclick="generateShareLink()">üîó Link f√ºr Sch√ºler kopieren</button>
            <button class="teacher-btn-save" style="background:#888;" onclick="toggleTeacher(false)">Schlie√üen</button>

    <div id="wrapper1" class="game-wrapper g1-body">
        <button class="back-btn" onclick="goToMenu()">üè† Men√º</button>
        <div id="g1-container">

    <div id="wrapper2" class="game-wrapper g2-body">
        <button class="back-btn" onclick="goToMenu()">üè† Men√º</button>
        <div id="g2-container">
            <div id="display-title-g2" class="game-title-header"></div>
            <div class="box-status-container" id="g2-box-status"></div>
            <div id="g2-game-screen">
                <div id="g2-progress">Frage 1 von 10</div>
                <div id="g2-word-container"></div>
                <button class="g1-btn" style="background-color: #5d8aff; padding: 15px 45px;" onclick="Game2.checkInput()">Pr√ºfen!</button>
                <div id="g2-feedback"></div>
            </div>
            <div id="g2-result-screen" class="hidden">
                <h1>Runde beendet!</h1>
                <div id="g2-final-score" style="font-size: 32px; margin: 20px 0;"></div>
                <button class="g1-btn" style="background-color: #4ecdc4;" onclick="Game2.startGame()">N√§chste Runde</button>
            </div>

    </div>

    <div id="wrapper3" class="game-wrapper g3-body">
        <button class="back-btn" onclick="goToMenu()">üè† Men√º</button>
        <div id="g3-container">
            <div id="display-title-g3" class="game-title-header"></div>
            <div class="box-status-container" id="g3-box-status"></div>
            <div id="g3-game-screen">
                <div id="g3-progress-text">Wort 1 von 10</div>
                <button class="g3-btn g3-btn-speak" onclick="Game3.speakWord()">üîä H√∂ren</button>

                    <button class="g3-btn" style="background-color: #4caf50;" onclick="Game3.handleResult(true)">‚úÖ Stimmt</button>

                </div>
            </div>
            <div id="g3-result-screen" class="hidden">
                <h1>Fertig!</h1>
                <div id="g3-final-score" style="font-size: 32px; margin: 20px 0;"></div>

    <script>
        function generateShareLink() {
            const data = {
                g1: document.getElementById('input-g1').value,
                g2: document.getElementById('input-g2').value,
                g3: document.getElementById('input-g3').value,
                t1: document.getElementById('title-g1').value,
                t2: document.getElementById('title-g2').value,
                t3: document.getElementById('title-g3').value
            };
            const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
            const url = window.location.origin + window.location.pathname + "?data=" + encoded;
            navigator.clipboard.writeText(url).then(() => {
                alert("Link mit Titeln kopiert!");
            });
        }

        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            const encodedData = params.get('data');
            if (encodedData) {
                try {
                    const decoded = JSON.parse(decodeURIComponent(escape(atob(encodedData))));
                    document.getElementById('input-g1').value = decoded.g1 || "";
                    document.getElementById('input-g2').value = decoded.g2 || "";
                    document.getElementById('input-g3').value = decoded.g3 || "";
                    document.getElementById('title-g1').value = decoded.t1 || "";
                    document.getElementById('title-g2').value = decoded.t2 || "";
                    document.getElementById('title-g3').value = decoded.t3 || "";
                    saveTeacherData(false); 
                } catch(e) { console.error("URL-Daten fehlerhaft"); }
            }
        }

        const BoxSystem = {
            progress: {},
            loadProgress() {
                const saved = localStorage.getItem('box_progress');
                this.progress = saved ? JSON.parse(saved) : {};
            },
            saveProgress() {
                localStorage.setItem('box_progress', JSON.stringify(this.progress));
                this.updateBoxDisplay();
            },
            updateWord(entry, isCorrect) {
                if (!this.progress[entry]) this.progress[entry] = 1;
                if (isCorrect) {
                    if (this.progress[entry] < 4) this.progress[entry]++;
                } else {
                    this.progress[entry] = 1;
                }
                this.saveProgress();
            },
            updateBoxDisplay() {
                const games = ['g1', 'g2', 'g3'];
                games.forEach(gameId => {
                    const container = document.getElementById(`${gameId}-box-status`);
                    if (!container) return;
                    const rawText = document.getElementById(`input-${gameId}`).value;
                    const allWords = rawText.split(',').map(w => w.trim()).filter(w => w !== "");
                    let counts = { 1: 0, 2: 0, 3: 0, 4: 0 };
                    allWords.forEach(w => {
                        let b = this.progress[w] || 1;
                        counts[b]++;
                    });
                    container.innerHTML = `
                        <div class="box-indicator"><span class="box-label">Box 1</span><span class="box-count">${counts[1]}</span></div>
                        <div class="box-indicator"><span class="box-label">Box 2</span><span class="box-count">${counts[2]}</span></div>
                        <div class="box-indicator"><span class="box-label">Box 3</span><span class="box-count">${counts[3]}</span></div>
                        <div class="box-indicator goal-box"><span class="box-label">Ziel</span><span class="box-count">${counts[4]}</span></div>
                    `;
                });
            },
            getSelection(allEntries) {
                this.loadProgress();
                let boxes = { 1: [], 2: [], 3: [] };
                allEntries.forEach(e => {
                    let box = this.progress[e] || 1;
                    if (box <= 3) boxes[box].push(e);
                });
                if (boxes[1].length === 0 && boxes[2].length === 0 && boxes[3].length === 0) {
                    return allEntries.sort(() => 0.5 - Math.random()).slice(0, 10);
                }
                let selection = [];
                const pull = (boxNum, count) => {
                    let shuffled = boxes[boxNum].sort(() => 0.5 - Math.random());
                    for (let i = 0; i < count && shuffled.length > 0; i++) selection.push(shuffled.pop());
                };
                pull(1, 7);
                pull(2, 2 + (7 - selection.length));
                pull(3, 1 + (9 - selection.length));
                while(selection.length < 10 && allEntries.length > 0) {
                    selection.push(allEntries[Math.floor(Math.random() * allEntries.length)]);
                }
                return selection.slice(0, 10).sort(() => 0.5 - Math.random());
            },
            resetProgress() {
                if(confirm("Lernstand l√∂schen?")) {
                    localStorage.removeItem('box_progress');
                    this.progress = {};
                    this.updateBoxDisplay();
                    alert("Gel√∂scht!");
                }
            }
        };

        function saveTeacherData(alertUser = true) {
            localStorage.setItem('g1_data', document.getElementById('input-g1').value);
            localStorage.setItem('g2_data', document.getElementById('input-g2').value);
            localStorage.setItem('g3_data', document.getElementById('input-g3').value);
            localStorage.setItem('g1_title', document.getElementById('title-g1').value);
            localStorage.setItem('g2_title', document.getElementById('title-g2').value);
            localStorage.setItem('g3_title', document.getElementById('title-g3').value);
            BoxSystem.updateBoxDisplay();
            if(alertUser) { alert("Gespeichert!"); toggleTeacher(false); }
        }

        window.onload = function() {
            if(localStorage.getItem('g1_data')) document.getElementById('input-g1').value = localStorage.getItem('g1_data');
            if(localStorage.getItem('g2_data')) document.getElementById('input-g2').value = localStorage.getItem('g2_data');
            if(localStorage.getItem('g3_data')) document.getElementById('input-g3').value = localStorage.getItem('g3_data');
            if(localStorage.getItem('g1_title')) document.getElementById('title-g1').value = localStorage.getItem('g1_title');
            if(localStorage.getItem('g2_title')) document.getElementById('title-g2').value = localStorage.getItem('g2_title');
            if(localStorage.getItem('g3_title')) document.getElementById('title-g3').value = localStorage.getItem('g3_title');
            loadFromURL();
            BoxSystem.loadProgress();
            BoxSystem.updateBoxDisplay();
        };

        function goToMenu() {
            window.speechSynthesis.cancel();
            document.querySelectorAll('.game-wrapper').forEach(w => w.style.display = 'none');
            document.getElementById('main-menu').style.display = 'flex';
        }

        function toggleTeacher(s) { document.getElementById('teacher-overlay').style.display = s ? 'flex' : 'none'; }
        
        function updateDisplayTitles() {
            document.getElementById('display-title-g1').innerText = document.getElementById('title-g1').value;
            document.getElementById('display-title-g2').innerText = document.getElementById('title-g2').value;
            document.getElementById('display-title-g3').innerText = document.getElementById('title-g3').value;
        }

        function startG1() { updateDisplayTitles(); document.getElementById('main-menu').style.display = 'none'; document.getElementById('wrapper1').style.display = 'flex'; Game1.startGame(); }
        function startG2() { updateDisplayTitles(); document.getElementById('main-menu').style.display = 'none'; document.getElementById('wrapper2').style.display = 'flex'; Game2.startGame(); }
        function startG3() { updateDisplayTitles(); document.getElementById('main-menu').style.display = 'none'; document.getElementById('wrapper3').style.display = 'flex'; Game3.startGame(); }

        const Game1 = {
            currentRound: 0, score: 0, activePool: [], currentWord: [],
            startGame() {
                this.score = 0; this.currentRound = 0;
                const raw = document.getElementById('input-g1').value.split(',').map(s=>s.trim()).filter(s=>s!=="");
                this.activePool = BoxSystem.getSelection(raw);
                BoxSystem.updateBoxDisplay();
                document.getElementById('g1-result-screen').classList.add('hidden');
                document.getElementById('g1-game-screen').classList.remove('hidden');
                this.nextTurn();
            },
            nextTurn() {
                if (this.currentRound < 10 && this.activePool.length > 0) {
                    let entry = this.activePool[this.currentRound % this.activePool.length];
                    this.currentRound++;
                    document.getElementById('g1-progress').innerText = `Frage ${this.currentRound} von 10`;
                    document.getElementById('g1-feedback').innerText = "";
                    let parts = entry.split('/');
                    this.currentWord = [parts[0], parts[1].toLowerCase() === 'r', entry];
                    document.getElementById('g1-word-display').innerText = this.currentWord[0];
                } else { this.showResults(); }
            },
            handleAnswer(choice) {
                const isCorrect = (choice === this.currentWord[1]);
                BoxSystem.updateWord(this.currentWord[2], isCorrect);
                const fb = document.getElementById('g1-feedback');
                if (isCorrect) { this.score++; fb.innerText = "‚úÖ Super!"; fb.style.color = "#4CAF50"; }
                else { fb.innerText = "‚ùå Falsch!"; fb.style.color = "#F44336"; }
                setTimeout(() => this.nextTurn(), 1000);
            },
            showResults() {
                document.getElementById('g1-game-screen').classList.add('hidden');
                document.getElementById('g1-result-screen').classList.remove('hidden');
                document.getElementById('g1-final-score').innerText = `${this.score} von 10 richtig!`;
            }
        };

        const Game2 = {
            activePool: [], currentRound: 0, score: 0, currentTask: {},
            startGame() {
                this.score = 0; this.currentRound = 0;
                const raw = document.getElementById('input-g2').value.split(',').map(s=>s.trim()).filter(s=>s!=="");
                this.activePool = BoxSystem.getSelection(raw);
                BoxSystem.updateBoxDisplay();
                document.getElementById('g2-result-screen').classList.add('hidden');
                document.getElementById('g2-game-screen').classList.remove('hidden');
                this.nextTurn();
            },
            nextTurn() {
                if (this.currentRound < 10 && this.activePool.length > 0) {
                    let entry = this.activePool[this.currentRound % this.activePool.length];
                    this.currentRound++;
                    document.getElementById('g2-progress').innerText = `Frage ${this.currentRound} von 10`;
                    document.getElementById('g2-feedback').innerText = "";
                    let p = entry.split('/');
                    this.currentTask = { prefix: p[0], solution: p[1], suffix: p[2], raw: entry };
                    document.getElementById('g2-word-container').innerHTML = `${this.currentTask.prefix}<input type="text" id="g2-user-input" maxlength="10" autocomplete="off" autofocus>${this.currentTask.suffix}`;
                    const input = document.getElementById('g2-user-input');
                    input.focus();
                    input.onkeypress = (e) => { if (e.key === 'Enter') this.checkInput(); };
                } else { this.showResults(); }
            },
            checkInput() {
                const inputField = document.getElementById('g2-user-input');
                if (!inputField || inputField.disabled) return;
                const isCorrect = (inputField.value.trim().toLowerCase() === this.currentTask.solution.toLowerCase());
                BoxSystem.updateWord(this.currentTask.raw, isCorrect);
                const fb = document.getElementById('g2-feedback');
                if (isCorrect) { this.score++; fb.innerText = "‚úÖ Toll!"; fb.style.color = "#4CAF50"; }
                else { fb.innerText = `‚ùå L√∂sung: ${this.currentTask.solution}`; fb.style.color = "#F44336"; }
                inputField.disabled = true;
                setTimeout(() => this.nextTurn(), 1500);
            },
            showResults() {
                document.getElementById('g2-game-screen').classList.add('hidden');
                document.getElementById('g2-result-screen').classList.remove('hidden');
                document.getElementById('g2-final-score').innerText = `${this.score} von 10 richtig!`;
            }
        };

        const Game3 = {
            currentRound: 0, score: 0, activePool: [], currentWord: "",
            startGame() {
                this.score = 0; this.currentRound = 0;
                const raw = document.getElementById('input-g3').value.split(',').map(w=>w.trim()).filter(w=>w!=="");
                this.activePool = BoxSystem.getSelection(raw);
                BoxSystem.updateBoxDisplay();
                document.getElementById('g3-result-screen').classList.add('hidden');
                document.getElementById('g3-game-screen').classList.remove('hidden');
                this.nextTurn();
            },
            nextTurn() {
                if (this.currentRound < 10 && this.activePool.length > 0) {
                    this.currentWord = this.activePool[this.currentRound % this.activePool.length];
                    this.currentRound++;
                    document.getElementById('g3-progress-text').innerText = `Wort ${this.currentRound} von 10`;
                    document.getElementById('g3-word-display').innerText = "???";
                    document.getElementById('g3-word-display').style.color = "#d32f2f";
                    document.getElementById('g3-show-btn').style.display = "block";
                    document.getElementById('g3-choice-buttons').style.display = "none";
                    setTimeout(() => this.speakWord(), 500);
                } else { this.showResults(); }
            },
            speakWord() {
                const msg = new SpeechSynthesisUtterance(this.currentWord);
                msg.lang = 'de-DE'; msg.rate = 0.8;
                window.speechSynthesis.speak(msg);
            },
            showWord() {
                document.getElementById('g3-word-display').innerText = this.currentWord;
                document.getElementById('g3-word-display').style.color = "#2e7d32";
                document.getElementById('g3-show-btn').style.display = "none";
                document.getElementById('g3-choice-buttons').style.display = "flex";
            },
            handleResult(isCorrect) {
                BoxSystem.updateWord(this.currentWord, isCorrect);
                if (isCorrect) this.score++;
                this.nextTurn();
            },
            showResults() {
                document.getElementById('g3-game-screen').classList.add('hidden');
                document.getElementById('g3-result-screen').classList.remove('hidden');
                document.getElementById('g3-final-score').innerText = `${this.score} von 10 richtig!`;
            }
        };
    </script>
</body>
</html>
