<style>
    /* Grund-Setup für mobiles Arbeiten */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent; /* Verhindert graues Blinken beim Tippen auf iPads */
    }

    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        display: flex;
        flex-direction: column;
    }

    /* Menü-Optimierung */
    #main-menu {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #7ed957, #5d8aff);
        padding: 20px;
    }

    .menu-card { 
        background: white; 
        padding: 30px; 
        border-radius: 30px; 
        text-align: center; 
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 400px;
    }

    .menu-btn {
        display: block; width: 100%; padding: 18px; margin: 10px 0;
        font-size: 20px; font-weight: bold; border: none; border-radius: 15px;
        cursor: pointer; color: white; transition: 0.2s;
    }
    .btn-g1 { background-color: #4CAF50; }
    .btn-g2 { background-color: #5d8aff; }
    .btn-g3 { background-color: #ff9800; }

    /* --- DYNAMISCHE ZENTRIERUNG FÜR IPADS --- */
    .game-wrapper {
        display: none;
        flex-direction: column;
        width: 100%;
        min-height: 100vh; /* Nutzt volle Höhe */
        position: relative;
        box-sizing: border-box;
    }

    /* Der Container, der bei Tastatur-Einblendung oben bleiben oder mittig rücken soll */
    .content-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Zentriert den Inhalt im VERFÜGBAREN Platz */
        align-items: center;
        padding: 20px;
        padding-top: 60px; /* Platz für den Home-Button */
    }

    /* Die weiße Box mit der Aufgabe */
    .game-box {
        background-color: white;
        padding: 25px;
        border-radius: 30px;
        box-shadow: 0 10px 0px rgba(0,0,0,0.1);
        text-align: center;
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
        border: 6px solid;
    }

    /* Box-Farben für die Spiele */
    #g1-container { border-color: #7ed957; box-shadow: 0 10px 0px #aad922; }
    #g2-container { border-color: #5d8aff; box-shadow: 0 10px 0px #adc4ff; }
    #g3-container { border-color: #0288d1; box-shadow: 0 10px 0px #81d4fa; }

    /* Header & Boxen-Status */
    .game-title-header { font-size: 20px; margin-bottom: 15px; font-weight: bold; color: #1e3a8a; }
    
    .box-status-container {
        display: flex; gap: 8px; justify-content: center; margin-bottom: 20px;
        flex-wrap: wrap; /* Falls das iPad im Hochformat ist */
    }
    .box-indicator {
        background: white; border: 2px solid #ddd; border-radius: 12px;
        padding: 5px; min-width: 45px; text-align: center;
    }
    .box-count { font-size: 16px; font-weight: 900; }
    .box-label { font-size: 9px; display: block; }

    /* Spiel-Elemente (Schriftgrößen-Anpassung) */
    #g1-word-display, #g2-word-container, #g3-word-display {
        font-size: clamp(32px, 8vw, 56px); /* Passt sich der Bildschirmbreite an */
        margin: 20px 0;
    }

    #g2-user-input {
        font-size: 36px; width: 80px; border: 3px dashed #5d8aff;
        border-radius: 10px; text-align: center; outline: none;
    }

    .back-btn {
        position: absolute; top: 15px; left: 15px; padding: 10px 20px;
        background: #333; color: white; border-radius: 12px; z-index: 1000;
        font-size: 16px; border: none;
    }

    /* Animationen (wie zuvor) */
    .box-indicator.goal-box { border-color: #ffd700; background: #fffbeb; transform: scale(1.05); }
    .box-wiggle { animation: wiggle 0.5s ease-in-out; }
    @keyframes wiggle {
        0%, 100% { transform: scale(1.05) rotate(0deg); }
        25% { transform: scale(1.1) rotate(5deg); }
        75% { transform: scale(1.1) rotate(-5deg); }
    }

    .hidden { display: none !important; }
</style>
